<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </link>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <h2>Filterable Gallery</h2>

        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>


        <div class="box" id="store-items">
            <div class="store-item logo">
                <img src="images/Logo-2.jpg" class="store-img" alt="">
            </div>
            <div class="store-item logo">
                <img src="images/Logo-3.jpg" class="store-img" alt="">
            </div>

            <div class="store-item logo">
                <img src="images/Logo-4.webp" class="store-img" alt="">
            </div>

            <div class="store-item web">
                <img src="images/Web-design-1.jpg" class="store-img" alt="">
            </div>

            <div class="store-item web">
                <img src="images/web-design-2.png" class="store-img" alt="">
            </div>

            <div class="store-item web">
                <img src="images/Web-design-3.png" class="store-img" alt="">
            </div>

            <div class="store-item mobile">
                <img src="images/mob-1.jpg" class="store-img" alt="">
            </div>

            <div class="store-item mobile">
                <img src="images/mob-2.jpg" class="store-img" alt="">
            </div>

            <div class="store-item mobile">
                <img src="images/mob-3.jpg" class="store-img" alt="">
            </div>


        </div>
    </div>
</body>

</html>
